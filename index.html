<head>

    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>Video Game</title>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
                    data-placement="bottom"
                    data-content="The name of the game is balance! No Diva can outshine the other without damaging the harmony of the group! Let each Diva shine 'just the right amount' to reach Super Stardom and top the charts! Click on each diva to raise your Diva Score as close to the Manager's recommended score for each single release!">
                    How to Top the Charts!
                </button>
            </div>
            <div class="col-md-8 text-center">
                <img class="header" src="./assets/images/blackpink logo.png" alt="Black Pink">
            </div>
            <div class="col-md-2"></div>

        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Target Diva Score</h2>
            </div>
            <div class="col-md-6 text-center">
                <h2>Your Diva Score</h2>
            </div>


        </div>


        <div class="row">
            <div class="col-md-6 text-center">
                <div id="targetScore"></div>
            </div>
            <div class="col-md-6 text-center">
                <div id="yourScore"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 text-center">
                <h1>The Divas</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 divaPicture text-center">
                <div id="divaPic"></div>
            </div>

        </div>

        
        <div class="row">
                <div class="col-md-6 text-center">
                    <div id="hits"></div>
                </div>
                <div class="col-md-6 text-center">
                    <div id="flops"></div>
                </div>
            </div>

            </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-danger reset">Reset</button>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
